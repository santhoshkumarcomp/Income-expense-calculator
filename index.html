<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income expense calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="bg-teal-200 h-screen w-screen flex  flex-col items-center gap-4 justify-center">
    <div class="bg-stone-500 p-6 rounded-lg shadow-lg w-3/4 max-w-lg">
      <h1 class="text-center text-2xl mb-6">Enter your financial details</h1>
      <form class="flex flex-col space-y-1 text-white finance-form">
        <div class="flex flex-col">
          <label for="description" class="mb-1 font-medium">Description</label>
          <input type="text"
            class="border border-gray-500 bg-blue-300 text-gray px-3 py-2 focus:outline-none focus:border-blue-500 focus:bg-blue-500"
            id="desc" name="desc" placeholder="Enter description">
        </div>
        <div class="flex flex-col">
          <label for="amount" class="mb-1 font-medium ">Amount</label>
          <input type="text"
            class="border border-gray-500 bg-blue-300  text-gray rounded px-3 py-2 focus:outline-none focus:border-blue-500 focus:bg-blue-500"
            id="amount" name="amount" placeholder="Enter amount">
        </div>
        <div class="flex gap-2 md:gap-4 items-center text-gray justify-center">

          <input type="radio" id="income" name="option" value="income">
          <label for="income">Income</label><br>
          <input type="radio" id="expense" name="option" value="expense">
          <label for="expense">Expense</label>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded shadow hover:bg-blue-700">
          Submit
        </button>
        <button type="reset" class="bg-neutral-600 text-white py-2 rounded shadow hover:bg-neutral-700">
          Reset
        </button>
      </form>
    </div>
    <div class=" text-white bg-stone-500 p-6 rounded-lg shadow-lg w-3/4 max-w-lg">
      <h1 class="text-center text-2xl mb-6">Income Expense Calculator</h1>
      <div class="displayItem">

      </div>
      <div class="displayCash">


      </div>

    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
